volumes:
  postgres-data:
  redis-data:
  core-target:

networks:
  backend:

x-common-env: &common-env
  HOST: "0.0.0.0"
  PORT: 3000
  REDIS_URL: redis://redis:6379
  DB_TYPE: postgres
  DB_NAME: mairie_360_database
  DB_USER: postgres
  DB_HOST: postgres
  DB_PASSWORD: password         # Assure-toi que c'est le mÃªme partout
  DB_PORT: 5432

x-depends-on: &depends-on
  postgres:
    condition: service_healthy
  redis:
    condition: service_healthy

x-healthcheck: &healthcheck
  test: ["CMD", "curl", "-f", "http://localhost:3000"]
  interval: 10s
  timeout: 5s
  retries: 5

x-service: &service-template
  image: ghcr.io/mairie360/service_name:latest
  pull_policy: always
  restart: always
  expose:
    - "3000"
  networks:
    - backend
  healthcheck:
    <<: *healthcheck

services:
  postgres:
    image: ghcr.io/mairie360/database:dev-latest
    restart: always
    container_name: mairie360-db-core-api
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: mairie_360_database
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  liquibase:
    image: ghcr.io/mairie360/liquibase-migrations:dev-latest
    container_name: mairie360-liquibase-core-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://postgres:5432/mairie_360_database
      LIQUIBASE_COMMAND_USERNAME: ${DB_USER:-postgres}
      LIQUIBASE_COMMAND_PASSWORD: ${DB_PASSWORD:-password}
      LIQUIBASE_SEARCH_PATH: /liquibase/changelog
    command: >
      --changelog-file=changelog.xml
      update
    networks:
      - backend

  redis:
    image: redis:7.4.2-bookworm
    container_name: mairie360-redis-core-api
    restart: always
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  core:
    container_name: core-api-developpement
    build:
      context: .
      dockerfile: development.Dockerfile
    develop:
      watch:
        - action: sync
          path: ./src
          target: /usr/src/core/src
        - action: sync
          path: ./api_lib
          target: /usr/src/core/api_lib
        - action: sync
        - action: sync
          path: ./Cargo.toml
          target: /usr/src/core/Cargo.toml
        - action: sync
          path: ./Cargo.lock
          target: /usr/src/core/Cargo.lock
    ports:
      - "3000:3000"
    volumes:
      - core-target:/usr/src/core/target
    networks:
      - backend
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      <<: *common-env
      PUBLIC_URL: http://core.development.mairie360.fr
      JWT_SECRET: b"secret"
      JWT_TIMEOUT: 3600
    depends_on:
      liquibase:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://core:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  nginx:
    image: nginx:1.27.4-bookworm
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - backend
    depends_on:
      core:
        condition: service_healthy
    extra_hosts:
          - "core.development.mairie360.fr:127.0.0.1"