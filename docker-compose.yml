volumes:
  postgres-data:
  redis-data:
  core-target:

networks:
  backend:

x-common-env: &common-env
  HOST: "0.0.0.0"
  PORT: 3000
  REDIS_URL: redis://redis:6379
  DB_TYPE: postgres
  DB_NAME: mairie_360_database
  DB_USER: postgres
  DB_PASSWORD: postgres
  DB_HOST: postgres

x-depends-on: &depends-on
  postgres:
    condition: service_healthy
  redis:
    condition: service_healthy

x-healthcheck: &healthcheck
  test: ["CMD", "curl", "-f", "http://localhost:3000"]
  interval: 10s
  timeout: 5s
  retries: 5

x-service: &service-template
  image: ghcr.io/mairie360/service_name:latest
  pull_policy: always
  restart: always
  expose:
    - "3000"
  networks:
    - backend
  healthcheck:
    <<: *healthcheck

services:
  postgres:
    image: ghcr.io/mairie360/database:3-refacto-change-user-table-15608300550
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4.2-bookworm
    restart: always
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  core:
    build:
      context: .
      dockerfile: development.Dockerfile
    develop:
      watch:
        - action: sync
          path: ./src
          target: /usr/src/core/src
        - action: sync
          path: ./api_lib
          target: /usr/src/core/api_lib
        - action: sync
          path: ./api_macro_lib
          target: /usr/src/core/api_macro_lib
        - action: sync
          path: ./Cargo.toml
          target: /usr/src/core/Cargo.toml
        - action: sync
          path: ./Cargo.lock
          target: /usr/src/core/Cargo.lock
    ports:
      - "3000:3000"
    volumes:
      - core-target:/usr/src/core/target
    networks:
      - backend
    environment:
      <<: *common-env
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/core
      PUBLIC_URL: http://core.development.mairie360.fr
      JWT_SECRET: b"secret"
      JWT_TIMEOUT: 3600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://core:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  nginx:
    image: nginx:1.27.4-bookworm
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - backend
    depends_on:
      core:
        condition: service_healthy